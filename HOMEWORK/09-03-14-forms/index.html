<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Course Application</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">

		<link rel="stylesheet" href="css/style.css">
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<main>
			<h1>Course Application</h1>
			<div class="yourContactInfo">
				<h3>Your Contact Info</h3>
				<h4 class="yourName">Your Name</h4>
				<input type=”text” name=”first” placeholder=”First Name”>
				<input type=”text” name=”last” placeholder=”Last Name”>
			</div>
			<div class="phoneNumber">
				<h4 class="phoneNumber">Phone Number</h4>
				<input type=”tel” name=”phoneNumber”>
			</div>
			<div class="Address">
				<h4 class="address">Address</h4>
				<input type=”text” name=”streetAddress” placeholder=Street Address>
				<input type=”text” name=”streetAddress2” placeholder=Address Line 2>
				<input type=”text” name=”City” placeholder=City>
				<input type=”text” name=”State” placeholder=State>
				<input type=”text” name=”postalCode” placeholder=Postal Code>
			</div>
		</div>
		<div class="skills&Interests">
			<h3>Skills & Interests</h3>

		</div>








		<!-- javascript -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
